log4j.rootLogger=${logger.level:info},stdout,D,E,network

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%5p] [practice] %d{yyyy-MM-dd HH:mm:ss}: %-4r [%t] ( %F,%L ) - %m%n

log4j.appender.D=org.apache.log4j.RollingFileAppender
log4j.appender.D.File=/self-project/practice/logs/service.log
log4j.appender.D.Append=true
log4j.appender.D.Threshold=DEBUG
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=[%5p] [service-spd] %d{yyyy-MM-dd HH:mm:ss}: %-4r [%t] ( %F,%L ) - %m%n
log4j.appender.D.MaxFileSize=100MB

log4j.appender.E=org.apache.log4j.RollingFileAppender
log4j.appender.E.File=/self-project/practice/logs/error.log
log4j.appender.E.Append=true
log4j.appender.E.Threshold=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=[%5p] [practice] %d{yyyy-MM-dd HH:mm:ss}: %-4r [%t] ( %F,%L ) - %m%n
log4j.appender.E.MaxFileSize=100MB

log4j.logger.org.apache.zookeeper=INFO
log4j.logger.org.I0Itec.zkclient=INFO
log4j.logger.org.apache.activemq.transport=INFO
log4j.logger.com.alibaba.dubbo.remoting.exchange.support.header=INFO
log4j.logger.org.springframework.jdbc.datasource.DataSourceTransactionManager=INFO